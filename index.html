<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard" >
      <h2> Player:<span id="playerScore">0</span></h2>
      <h2 >Computer:<span id="computerScore" >0</span></h2>
      <h4 id="result"></h4>
    </section>
    <section class="move-buttons">
      <div>
        <img data-move="rock" src="img/rock.png" /> 
        <img  data-move="paper" src="img/paper.png"/>
        <img data-move="scissors" src="img/scissors.png"/>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
